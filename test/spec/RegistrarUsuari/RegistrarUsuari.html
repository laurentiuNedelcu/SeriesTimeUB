<head>
    <title>Test d'acceptació de registrar un usuari</title>

</head>
<body>
<h1>US 1.Test d'acceptació de registrar un usuari</h1>

<div c:example="before">
    <div c:example="Cas d'èxit">
        <span c:assert-equals="registreUsuari()">true</span> Should be
        <h3>T1.1 Cas d'èxit</h3>
    </div>

    <div c:example="Usuari ja registrat">
        <span c:assert-equals="usuariJaRegistrat()">false</span> Should be
        <h3>T1.2 flux alternatiu</h3>
    </div>

    <div c:example="Contraseña no valida">
        <span c:assert-equals="contrasenyaNoValida()">false</span> Should be
        <h3>T1.2 flux alternatiu</h3>
    </div>

</div>
</body>
</html>
